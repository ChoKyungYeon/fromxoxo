{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
    #account-login .btn-logo {
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-items: center;
        width: 100%;
    }

    #account-login .btn-logo .text {
        color: var(--black);
        font-weight: var(--fontweight-bold);
        font-size: 3rem;
        text-shadow: 0 0 1.3px black;
        margin-right: 2rem;
    }

    #account-login .btn-logo .img {
        width: 2.7rem;
        height: 2.7rem;
        margin-right: 1rem;
        flex-shrink: 0;
        object-fit: cover;
        transform: rotate(17deg);
    }
    #account-login .text-login{
        font-size: var(--fontsize-title);
        font-weight: var(--fontweight-bold);
        color: var(--black);
    }


    #account-login .container-form{
        padding-top:3rem;
    }
    #account-login .spacing-title{
        margin-bottom: 1.7rem;
    }



    @media screen and (min-width: 800px){
        #account-login{
            padding:3rem 26% calc(var(--height-header) + 3rem) 26%;
        }
    }
    @media screen and (min-width: 1100px){
        #account-login{
            padding:3rem 32% calc(var(--height-header) + 3rem) 32%;
        }
    }
</style>

<header class="header-empty">
</header>

<main class="main-centered">
    <div class="frame-centered" id="account-login">
        <a class="btn-logo" href="{% url 'homescreenapp:intro'%}">
            <img class="img"  src='/static/icons/etc/logo.png'>
            <span class="text">From. XoXo</span>
        </a>
        <div class="container-form">
            <div class="spacing-title" style="justify-content: flex-start">
                <span class="text-login">다시 만나 반가워요!</span>
            </div>
            <form action="{% url 'accountapp:login' %}" method="post">{% csrf_token %}{% bootstrap_form form %}
                <div class="link">
                    <span class="text-content">계정을 잊어버리셨나요?</span>
                    <a href="{% url 'verificationapp:create' %}?type=search" class="text-link">ID.PW 찾기</a>
                </div>
                <div class="link" style="margin-top:0.2rem;">
                    <span class="text-content">계정이 없으신가요?</span>
                    <a href="{% url 'verificationapp:create' %}?type=signup" class="text-link">회원가입</a>
                </div>
                <input type="submit" class="btn-submit-close" value="로그인">
            </form>
        </div>
    </div>
</main>

{% endblock %}
