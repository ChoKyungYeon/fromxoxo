{% load static %}
<style>
#account-mailbox-navbar .icon-slide{
    font-weight: var(--fontweight-index);
    font-size: 2rem;
    margin-left: 0.1rem;
    color: var(--white);
}

#account-mailbox-navbar .btn-all,
#account-mailbox-navbar .btn-like{
    position: fixed;
    left:1.5rem;
    bottom: 1.5rem;
    background: var(--black);
    border-radius: 1rem;
    padding-left: 2.2rem;
    padding-right: 1.6rem;
    height: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: var(--fontsize-bold);
    font-weight: var(--fontweight-content);
    color: var(--white);
    box-shadow: var(--shadow-btn-dark);
    z-index: 100;
}
#account-mailbox-navbar .btn-touched{
    display: none;
}
#account-mailbox-navbar .btn-untouched{
    display: block;
}



</style>


<div id="account-mailbox-navbar">
    <button onclick="showSlide(1)" id="btn-slide1" class="btn-all btn-touched">
        전체 <span class="icon-slide material-icons">arrow_drop_down</span>
    </button>
    <button onclick="showSlide(2)" id="btn-slide2" class="btn-like btn-untouched">
        좋아요<span class="icon-slide material-icons">arrow_drop_down</span>
    </button>

    {% if slide == "sentletter" %}
    <a href="{% url 'homescreenapp:createguide' %}?page=sentmailbox" class="btn-etc-fixed material-icons" >outgoing_mail</a>
    {% else %}
    <a href="{% url 'letterapp:search' %}?page=savedmailbox" class="btn-etc-fixed material-icons" style="font-size: 2rem">save_as</a>
    {% endif %}
</div>

<script>
function showSlide(slideNumber) {
    // Loop over all slides
    for (let i = 1; i <= 6; i++) {
        const btn = document.querySelector(`#btn-slide${i}`);
        const slide = document.querySelector(`.page-slide${i}`);

        // Check if this is the slide to show
        if (i === slideNumber) {
            btn.classList.add('btn-touched');
            btn.classList.remove('btn-untouched');
            slide.style.display = 'block';
        } else {
            btn.classList.add('btn-untouched');
            btn.classList.remove('btn-touched');
            slide.style.display = 'none';
        }
    }
}

// Initialize first slide to show on page load
showSlide(1);
</script>
