{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <style>
        .item{
            border-radius: var(--border-radius-container);
            background: var(--white);
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img{
            width: 80%;
            height: auto;
        }
    </style>
<header class="header-empty">
</header>
<main class="main-centered" style="padding: 0 2rem;">
<h1>김소빵과의 합의서</h1>
<h3 style="text-align: center">{{ event.content }}</h3>
<div class="item">
    <h3>김소빵이 좋아하는 요아정이야.</h3>
    <h3 style="text-align: center">{{ event.gift }}</h3>
    <img class="img" src="{{ event.image.url }}">
    <a style="color: var(--green); font-size: var(--fontsize-title)" href="{{ event.image.url }}" download >다운로드</a>
</div>
</main>
{% endblock %}
