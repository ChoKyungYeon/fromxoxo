{% load static %}
{% if quizs %}
    {% if not target_letter.progress == 'done' %}
        <a id="btn-loading1" onclick='startLoading(1, event, "편지 작성을 완료하셨나요? 이제 편지가 웹에 게시됩니다.")'
           href="{% url 'letterapp:progressupdate' %}?letter_pk={{ target_letter.pk }}" class="btn-submit-fixed btn-loading">질문 설정 완료</a>

    {% else %}
        <a id="btn-loading2" onclick="startLoading(2,event, null)"  href="{% url 'letterapp:writeinfo' pk=target_letter.pk %}" class="btn-submit-fixed">
            편지 수정 완료
        </a>
    {% endif %}
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
{% endif %}
<script src="{% static 'js/startLoading.js' %}"></script>
