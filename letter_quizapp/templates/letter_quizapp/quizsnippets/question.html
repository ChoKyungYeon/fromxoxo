{% load static %}
<style>
    #letter_quiz-quiz-question {
        padding-top:2.5rem;
    }
    #letter_quiz-quiz-question .text-title{
        font-size:  var(--fontsize-title);
    }
    #letter_quiz-quiz-question .text-quiz{
        font-size: inherit;
        font-weight: var(--fontweight-bold);
        color: var(--middlepink);
        margin-right: 0.5rem;
    }
    #letter_quiz-quiz-question .spacing-title {
        margin-bottom: 0;
    }
    #letter_quiz-quiz-question .item-questionimage{
        margin-top: 1.5rem;
        height: fit-content;
        max-height: 20rem;
        overflow: hidden;
        flex-shrink: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        object-fit: cover;
        border-radius: var(--border-radius-container);
        border:1.5px solid var(--borderpink);
        box-shadow: var(--shadow-container);
    }
    #letter_quiz-quiz-question .image-quiz {
        flex-shrink: 0;
        height: auto;
        width: 100%;
    }

    #letter_quiz-quiz-question  .image-click {
        width: 2.5rem;
        height: 2.5rem;
        object-fit: cover;
        position: absolute;
        right: 1rem;
        bottom: 1rem;
        transform: scaleX(-1);
    }
</style>
<div class="frame-letter" id="letter_quiz-quiz-question">
    <div class="spacing-title" >
        <span class="text-title">
            <span class="text-quiz">({{ target_quiz.index }}/{{ target_letter.quiz_len }})</span>
            {{ target_quiz.question }}
        </span>
    </div>
    {% if target_quiz.image %}
    <button onclick="showZoom(1)" class="item-questionimage">
        <img class="image-quiz" src="{{ target_quiz.image.url }}">
        <img class="image-click" src='/static/icons/etc/click.png'>
    </button>
    <button onclick="closeZoom(1)" id="frame-zoom1" class="frame-zoom">
        <div class="icon-exit material-icons">close
        </div>
        <a href="{{ target_quiz.image.url }}" download class="btn-etc material-icons">download</a>
        <img class="image-zoomed" src="{{ target_quiz.image.url }}">
    </button>
    {% endif %}
</div>
<script src="{% static 'js/show.js' %}"></script>
