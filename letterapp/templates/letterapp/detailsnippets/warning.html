{% load static %}
<style>

    #frame-zoom-warning .item-btn{
        height: var(--height-header);
        width: 6rem;
        padding-left: var(--padding-header);
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: row;
        justify-content:flex-start;
        align-items: center;
    }


</style>

{% if target_letter.state == 'checked' and not user == target_letter.sender %}
<button onclick="closeWarning()" id="frame-zoom-warning" class="frame-zoom-warning">
    <div class="item-btn"><span class="btn-guide-clicked material-icons">question_mark</span></div>
    <div class="container">
        <div class="item-exit">
            <div class="material-icons btn-exit">cancel</div>
        </div>
        <div class="item-content" >
            <div class="spacing-title">
            <span class="text-title">
                편지의 내용을 확인했어요!
            </span>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                확인한 편지는 24시간 후 사라져요
                </span>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                편지를 저장하면 사라지지 않으며,
                </span>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                나와 작성자만 볼 수 있게 돼요
                </span>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                이미지로 다운 받을 수도 있습니다!
                </span>
            </div>
        </div>
    </div>
</button>

{% endif %}
<script src="{% static 'js/showWarning.js' %}"></script>
