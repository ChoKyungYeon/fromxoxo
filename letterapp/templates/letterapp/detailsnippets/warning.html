{% load static %}
<style>
    #frame-zoom-warning .img-congratulate{
        position: relative;
        bottom: 0.2rem;
    }
</style>

{% if target_letter.state == 'checked' and not user == target_letter.sender %}
<button onclick="closeWarning()" id="frame-zoom-warning" class="frame-zoom-warning">
    <div class="container">
        <div class="item-exit">
            <div class="material-icons btn-exit">cancel</div>
        </div>
        <div class="item-content" >
            <div class="spacing-title">
            <span class="text-title">
                편지의 내용을 확인했어요!
            </span>
            <img class="img-title img-congratulate" src='/static/icons/etc/congratulate.png'>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                확인한 편지는 24시간 후 사라져요
                </span>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                편지를 저장하면 사라지지 않으며,
                </span>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                나와 작성자만 볼 수 있게 돼요
                </span>
            </div>
            <div class="spacing-horizontal interval-content">
                <span class="icon-check material-icons">done</span>
                <span class="text-content">
                이미지로 다운 받을 수도 있습니다!
                </span>
            </div>
        </div>
    </div>
</button>
<button onclick="showWarning()" class="item-image">
</button>
{% endif %}
<script src="{% static 'js/showWarning.js' %}"></script>
