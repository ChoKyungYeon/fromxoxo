{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
    #letter-intro {
        padding-bottom:7rem;
    }
    #letter-intro .text-intro {
        font-weight: var(--fontweight-index);
        font-size: var(--fontsize-bold);
    }
    #letter-intro .text-emphasize {
        font-weight: inherit;
        color: var(--middlepink);
        font-size: inherit;
    }

    #letter-intro .spacing-title {
        margin-bottom: 2em;
        position: relative;
    }
#letter-intro .img-intro {
        width: 8rem;
        flex-shrink: 0;
        object-fit: cover;
        position: relative;
        right: 8%;
        transform: rotate(15deg);
        bottom: 1.2rem;
    }

    #letter-intro .img-qna {
        width: 6rem;
        flex-shrink: 0;
        object-fit: cover;
        position: relative;
        left: 15%;
        bottom: 0.5rem;
        transform: rotate(-10deg);
    }
    #letter-intro .container-image {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        height: 7rem;
        margin-top:5rem;
        width: 100%;
    }
</style>


<header class="header-empty">
    {%  url 'homescreenapp:homescreen' as url %}
    {% include 'headersnippets/exit.html' with url=url %}
</header>

<main class="main-centralize">
    <div class="frame-letter" id="letter-intro" style="width: 100%">
        <div class="spacing-title">
            <span class="text-title text-intro">
                <span class="text-emphasize">새로운 편지</span>가 도착했어요!<br>
                퀴즈를 풀고 내용을 확인할까요?
            </span>
        </div>
{% include 'snippets/introletter.html' %}

    </div>
</main>

{% endblock %}
