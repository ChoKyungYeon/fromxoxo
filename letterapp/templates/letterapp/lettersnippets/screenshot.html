<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<button id="download-button" class="btn-etc material-icons" data-letter-title="{{ target_letter.screenshot_name }}">download</button>
<script>
    document.getElementById('download-button').addEventListener('click', function() {
    var button = this;
    var letterTitle = button.getAttribute('data-letter-title');
    html2canvas(document.querySelector("#letter-preview")).then(canvas => {
        // Create an image
        var image = canvas.toDataURL("image/png", 1.0).replace("image/png", "image/octet-stream");
        // Create a link to download
        var link = document.createElement('a');
        link.download = letterTitle + ".png";
        link.href = image;
        link.click();
    });
});
</script>
