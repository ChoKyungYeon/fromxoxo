{% load static %}
<style>
    #letter-result-info{
        padding-top:1rem
    }
    #letter-result-info .container{
        padding-top:2rem;
        padding-bottom:2rem;
    }
    #letter-result-info .text-title{
        font-weight: var(--fontweight-index);
    }
    #letter-result-info .text-date{
        font-weight: var(--fontweight-content);
    }

    #letter-result-info .item{
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        width: 100%;
        margin-bottom:0.7rem;
    }

</style>
<div class="frame" id="letter-result-info">
    <div  class="container" >
        <div class="item" >
            <span class="text-content" >작성자</span>
            <span class="text-content-bold" >{{ target_letter.letter_info.sender_name }}</span>
        </div>
        <div class="item" >
            <span class="text-content" >수신자</span>
            <span class="text-content-bold" >{{ target_letter.letter_info.receiver_name }}</span>
        </div>
        <div class="item" >
            <span class="text-content" >작성 시간</span>
            <span class="text-content-bold" >{{ target_letter.finished_before }}</span>
        </div>
        <div class="item" >
            <span class="text-content" >등록 질문</span>
            <span class="text-content-bold" >{{ target_letter.letter_quiz.all|length }}개</span>
        </div>
        <div class="item" style="margin-bottom: 0">
            <span class="text-content" >편지 확인</span>
            {% if target_letter.is_checked %}
                <span class="text-content-bold" >확인 완료</span>
            {% else %}
                <span class="text-content-bold" >미확인</span>
            {% endif %}
        </div>
    </div>
</div>
