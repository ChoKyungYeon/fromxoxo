{% load static %}
<style>



#letter-list-navbar {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding:1rem var(--padding-frame) 2.3rem var(--padding-frame);
}
</style>

<div class="frame-navbar" id="letter-list-navbar">
    <div class="item-info">
        <span class="text-title">저장한 편지</span>
        <div class="spacing-horizontal" >
            <span class="text-content interval-right">기간 만료</span>
            <span class="text-content-bold ">11개</span>
        </div>
    </div>
    <div class="item-btn">
        <button onclick="showSlide(1)" id="btn-slide1" class="btn-touched">
            <span class="text-number">{{letters|length}}개</span>
            <span class="text-index">전체</span>
        </button>
        <button onclick="showSlide(2)" id="btn-slide2" class="btn-untouched">
            <span class="text-number">{{letters_liked|length}}개</span>
            <span class="text-index">좋아요</span>
        </button>
    </div>
</div>

<script>
function showSlide(slideNumber) {
    // Loop over all slides
    for (let i = 1; i <= 6; i++) {
        const btn = document.querySelector(`#btn-slide${i}`);
        const slide = document.querySelector(`.page-slide${i}`);

        // Check if this is the slide to show
        if (i === slideNumber) {
            btn.classList.add('btn-touched');
            btn.classList.remove('btn-untouched');
            slide.style.display = 'block';
        } else {
            btn.classList.add('btn-untouched');
            btn.classList.remove('btn-touched');
            slide.style.display = 'none';
        }
    }
}

// Initialize first slide to show on page load
showSlide(1);
</script>
