
<!DOCTYPE html>
<html lang="ko">
{%  include 'head.html' %}
<body >
    {% block content %}
    {% endblock %}
<script>
window.addEventListener('load', function() {
  history.pushState({}, '');
});

window.addEventListener('popstate', function(event) {
  history.pushState({}, '');
});

function noBack(){
    window.history.forward();
}

window.onload = noBack;
window.onpageshow = function(event) { if(event.persisted) noBack() };

</script>
</body>
</html>
